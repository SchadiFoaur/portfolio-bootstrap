<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For icons from popular website-->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav">
            <li class="active"><a class="nav-link" href="/">Home</a></li>
            <li class="active">
              <a class="nav-link active" href="/blog/">Blog</a>
            </li>
            <li class="active">
              <a class="nav-link" href="/projects/">Projects</a>
            </li>
            <li class="active">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main div -->
    <div class="container">
      <!-- header -->
      <h1 class="title">Contact! <i class="far fa-paper-plane"></i></h1>
      <hr />

      <h2>Let's start a conversation!</h2>
      <p>
        <span style="font-style: italic">
          Note: Do not use this form if you know me personally or have been
          given my personal email. This form is only for the completion of the
          webpage. It serves no purpose! <i class="far fa-grin-beam-sweat"></i>
        </span>
      </p>
      <hr />

      <!-- contact information and form -->

      <div id="form">
        <form>
          <label for="fname" class="form-p">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname" class="form-p">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
          <label for="subject" class="form-p">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>
          <input id="save" type="submit" value="SEND" />
          <script>
            document.getElementById("save").onclick = function () {
              myFunction();
            };
            function myFunction() {
              document.getElementById("save");
              alert(
                "Error!! Please use my personal email not this form! Thank you"
              );
            }
          </script>
        </form>
      </div>
      <hr />
    </div>
    <!-- Footer -->
    <footer class="text-center text-lg-start">
      <div class="p-3 container">
        <p>&copy; 2022 Copyright: Schadi</p>
      </div>
    </footer>
    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
